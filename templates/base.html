<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/assets/css/style.css">
</head>
<body>
    <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="#" class="text-xl font-semibold">MyLogo</a>

        <!-- Desktop navigation -->
        <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">About</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Services</a>
            <a href="#" class="text-gray-600 hover:text-gray-900">Contact</a>
        </nav>

        <!-- Mobile menu button -->
        <button onclick="toggleMobileMenu()" class="md:hidden inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring">
            <!-- icon -->
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        </div>

        <!-- Mobile menu -->
        <nav class="md:hidden mt-2 space-y-2 hidden" id="mobile-menu">
        <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded">Home</a>
        <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded">About</a>
        <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded">Services</a>
        <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded">Contact</a>
        </nav>
    </div>
    </header>


    <div class="container" id="root">
        {% block content %}
        
        {% endblock %}
    </div>

    <script>
        function toggleMobileMenu() {
            console.log("Toggling mobile menu");
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
            }

    </script>
    <script src="static/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
