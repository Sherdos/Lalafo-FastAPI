<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="static/assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex bg-gray-100">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
  <!-- Logo -->
  <div class="h-16 flex items-center justify-center border-b">
    <a href="#" class="text-xl font-semibold">MyLogo</a>
  </div>

   
  <!-- Categories -->
  <nav class="flex-1 p-4 space-y-2" id="categories">
    <a href="#" class="block px-3 py-2 rounded text-gray-700 hover:bg-gray-200">Contact</a>
  </nav>

  <!-- Footer -->
  <div class="p-4 border-t" id="logout-button">
  </div>
</aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto">
    <div id="nav">

    </div>
    <div class="p-6" id="root">
      {% block content %}
      <p class="text-gray-700">Your content goes here...</p>
      {% endblock %}
    </div>
    </main>
    <script>
        function toggleMobileMenu() {
            console.log("Toggling mobile menu");
            const mobileMenu = document.getElementById("mobile-menu");
            mobileMenu.classList.toggle("hidden");
            }
        function toggleDropdown(id) {
            const dropdown = document.getElementById("dropdown-" + id);
            const icon = document.getElementById("icon-" + id);

            dropdown.classList.toggle("hidden");
            icon.classList.toggle("rotate-180");
        }
    </script>
    {% block js %}
    {% endblock %}
    <script type="module" src="static/assets/js/main.js"></script>
    <!-- <script src="static/assets/js/product.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
