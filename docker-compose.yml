services:


  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pg_adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"



  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db

    command:  >
      bash -c "
        alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000
      "


volumes:
  db_data:
    driver: local
